<div class="personal-detail">

  <div class="row">
    <div class="col-xs-12">
      <h1>Personal details</h1>

      <form novalidate [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.valid)">
        <div *ngIf="!myForm.valid" class="alert alert-warning">
          Please correct your information
        </div>

        <div class="form-group col-sm-6">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" #firstName="ngForm"
            placeholder="First name" [ngFormControl]="myForm.controls['firstName']"
            [(ngModel)]="model.personalDetails.firstName">
        </div>

        <div class="form-group col-sm-6">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" #lastName="ngForm"
            placeholder="Last name" [ngFormControl]="myForm.controls['lastName']"
            [(ngModel)]="model.personalDetails.lastName">
        </div>

        <div class="form-group col-sm-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" #email="ngForm"
            placeholder="Email" [ngFormControl]="myForm.controls['email']">
        </div>

        <div class="form-group col-sm-6">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" #phone="ngForm"
            placeholder="Phone" [ngFormControl]="myForm.controls['phone']">
        </div>

        <button type="submit" class="btn btn-default"
          [disabled]="!myForm.valid">Continue to next step</button>
      </form>
    </div>
  </div>

</div>
